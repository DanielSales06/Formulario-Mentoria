<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Formulário-Mentoria</title>
</head>
<body>
  <div id="Container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset class="Information">
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" placeholder="Duke">
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" placeholder="Robert">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset class="Mentor-Information">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" placeholder="Marcos Aurelio">
          </div>
        </div>
      </fieldset>

      <fieldset class="Available-Times">
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="mentoring-wrapper">
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-firth-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-firth-date">
              </div>
  
              <div class="input-wrapper">
                <label for="event-firth-begin">Das</label>
                <input type="time" id="event-firth-begin" required>
              </div>
  
              <div class="input-wrapper">
                <label for="event-firth-end">Até</label>
                <input type="time" id="event-firth-end" required>
              </div>
            </div>
          </div>

          <div class="mentoring-wrapper">
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-second-date">
              </div>
  
              <div class="input-wrapper">
                <label for="event-second-begin">Das</label>
                <input type="time" id="event-second-begin" required>
              </div>
  
              <div class="input-wrapper">
                <label for="event-second-end">Até</label>
                <input type="time" id="event-second-end" required>
              </div>
            </div>
          </div>

        </div>

      </fieldset>
    </form>

    <footer>
      <input class="button" form="my-form" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
